<!DOCTYPE html>
{{> /include/html}}
<head>
{{> /include/header}}
</head>
<body>
{{> /include/navigation}}
<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
          {{#user}}
          <form name="question" method="post" action="/users/{{id}}">
              <!--   <input type="hidden" name="_method" value="put"> method방식을 put으로 바꾸는 꼼수 코드. (요즘엔 약속화) -->
              <div class="form-group">
                  <label for="userId">아이디</label>
                  <input class="form-control" id="userId" name="userId" placeholder="User ID" value="{{userId}}">
              </div>
              <div class="form-group">
                  <label for="password">비밀번호</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              </div>
              <div class="form-group">
                  <label for="name">이름</label>
                  <input class="form-control" id="name" name="name" placeholder="Name" value="{{name}}">
              </div>
              <div class="form-group">
                  <label for="email">이메일</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{email}}">
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">개인정보수정</button>
              <div class="clearfix" />
          </form>
          {{/user}}
        </div>
    </div>
</div>
{{> /include/footer}}
</body>
</html>
